<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.min.css" integrity="sha512-9my9Mb2+0YO+I4PUCSwUYO7sEK21Y0STBAiFEYoWtd2VzLEZZ4QARDrZ30hdM1GlioHJ8o8cWQiy8IAb1hy/Hg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="Music.css">
    <title>Music App</title>
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Brown Munde</h2>
            <h3 id="artist">A P Dhillon</h3>
            <div class="image_container">
                <img src="../Images/nature.jpg" alt="nature"/>
            </div>
            <audio src="../Songs/Brown Munde(PaglaSongs).mp3"></audio>

             <!-- Progress Bar -->
             <div class="progress_container">
                <div class="progress_duration">
                    <div id="currenttime">
                        0:00
                    </div>
                    <div id="endtime">2:45</div>
                </div>

                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>
            
            <div class="music_controls">
                <i class="fas fa-backward" id="previous" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="Music.js"></script>
</body>
</html>
